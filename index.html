<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autovium Store</title>
    <style>
        /* Simple styling */
        body {
            font-family: Arial, sans-serif;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            text-align: center;
            width: 30%;
            display: inline-block;
            box-sizing: border-box;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product .price {
            color: #27ae60;
            font-weight: bold;
        }
        .button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h1>Welcome to Autovium Store</h1>
    <p>Browse our featured products:</p>

    <div id="products-container"></div>

    <script>
        // Product data (you can expand this with more fields)
        const products = [
            {
                id: 1,
                name: "ESP32 Dev Board",
                description: "Wi-Fi + Bluetooth combo microcontroller.",
                price: 499,
                image: "images/esp32.jpg"
            },
            {
                id: 2,
                name: "Arduino UNO R3",
                description: "Classic ATmega328P board for all skill levels.",
                price: 599,
                image: "images/arduino.jpg"
            },
            {
                id: 3,
                name: "Resistor Kit (520 pcs)",
                description: "All essential values from 10Ω to 1MΩ.",
                price: 149,
                image: "images/resistor-kit.jpg"
            }
        ];

        // Function to render products dynamically
        function renderProducts() {
            const container = document.getElementById("products-container");
            container.innerHTML = '';  // Clear any previous products
            products.forEach(product => {
                const productDiv = document.createElement("div");
                productDiv.classList.add("product");
                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <div class="price">₹${product.price}</div>
                    <button class="button">Add to Cart</button>
                `;
                container.appendChild(productDiv);
            });
        }

        // Call renderProducts when the page loads
        window.onload = renderProducts;
    </script>

</body>
</html>
